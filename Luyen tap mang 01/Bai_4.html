<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<h3>Mạng một chiều</h3>
<script>
    let arr = new Array(5);
    document.write("Mảng trước khi đảo:<br> ");
    for (let i = 0; i < arr.length; i++) {
        arr[i] = Math.random() * 100;
        arr[i] = Math.round(arr[i]);
        document.write(arr[i] + ',');
    }
    arr = arr.reverse();
    document.write("<br>Mảng sau khi đảo ngược vị trí: <br>");
    document.write(arr);
</script>
</body>
</html>
