<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<h3>Mạng một chiều</h3>
<script>
    let arr = new Array();
    for (let i = 0; i < 5;i++){
        arr[i] = prompt("Nhập vào số nguyên:" + i );
        document.write(arr[i]);
    }
    let V = parseInt(prompt("Nhập vào so nguyen V: "));
    document.write("<br>so nguyen V vua nhap la: "+V)
    for(let i = 0; i < arr.length;i++){
        if(arr[i] == V){
            document.write("<br> số nguyên "+V+" thuộc mạng vừa nhập");
           for(let j = i; j < arr.length - 1;j++){
               arr[i] = arr[j+1];
           }
           arr[arr.length - 1] = 0;
        }
    }
    document.write("<br>"+arr);
</script>
</body>
</html>
