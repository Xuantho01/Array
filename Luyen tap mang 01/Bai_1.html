<h3>Mạng một chiều</h3>
<script>
        let arr = new Array(5);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = Math.random() * 100;
            arr[i] = Math.round(arr[i]);
            document.write(arr[i] + ',');
             }
        document.write("Các giá trị trong mảng lớn hơn 10:");
        var a = 0;
        let b;
        for(let i = 0; i < arr.length; i++){
            if(arr[i] >= 10){
                a = a+1;
                b = document.write("<br>" + arr[i]);
            }
        }
        document.write("<br> Số phần tử trong mảng có giá trị lớn hơn 10 là:" + a);
</script>
</body>
