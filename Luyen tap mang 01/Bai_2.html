<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<h3>Mạng một chiều</h3>
<script>
    let arr = new Array(5);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = Math.random() * 100;
        arr[i] = Math.round(arr[i]);
        document.write(arr[i] + ',');
    }
    let max = arr[0];
    let index;
    for(let i = 0; i < arr.length;i++){
        if(max < arr[i]){
            max = arr[i];
            index = i;
        }
    }
    document.write("<br>Giá trị max trong mảng: "+max  + " Tại vị trí " + index);
</script>
</body>
</html>
