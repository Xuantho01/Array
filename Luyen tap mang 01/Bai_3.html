<!DOCTYPE html>

<body>
<h3>Mạng một chiều</h3>
<script>
    let arr = new Array(5);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = Math.random() * 100;
        arr[i] = Math.round(arr[i]);
        document.write(arr[i] + ',');
    }
    let max = arr[0], index;
    for (let i = 0; i < arr.length; i++){
        if(max < arr[i]){
            max = arr[i];
        }
    }
    document.write("<br>Max in array : "+max);
    function tinhTong(){
        let total = 0;
        for(let i = 0; i< arr.length; i++){
            total += arr[i];
        }
        document.write("<br>Giá trị trung bình: " + ((total)/(arr.length)));
    }
    tinhTong();
</script>
</body>
