<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
<h3>Mạng một chiều</h3>
<script>
  let arr = [2,3,-5,4,-2,-4,7];
  document.write(arr);
  let soAm = 0;
  for(let i = 0; i < arr.length; i++){
      if(arr[i] < 0){
          soAm +=1;
      }
  }
  document.write("<br>Mảng có tất cả "+soAm+ " số âm." );
</script>
</body>
</html>
