<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<h3>Mạng một chiều</h3>
<script>
    let arr = new Array();
    for (let i = 0; i < 5;i++){
        arr[i] = prompt("Nhập vào số nguyên:" + i );
        document.write(arr[i]);
    }
   arr = arr.sort();
    document.write("<br> Mạng sau khi sort: <br>"+arr);
</script>
</body>
</html>
