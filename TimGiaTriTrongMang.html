<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<script>
    let value = prompt("nhập giá trị trong mạng cần tìm");
    let x = [1,2,3,-4,5,6];
    for(let i =0; i < x.length; i++){
        if(value == x[i]){
            alert("Value " + x[i] + " found at " + i);
        }
    }
</script>
</body>
</html>
