<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<h3>Mạng hai chiều</h3>
<script>
    let str1 = prompt("Nhập vào chuỗi thứ nhất: ");
    document.write("Chuỗi thứ nhất: "+str1);

    let str2 = prompt("Nhập vào chuỗi thứ 2: ");
    document.write("<br>Chuỗi thứ hai: "+str2);

    str1 = str1.split("");
    str2 = str2.split("");
    let count = 0;
    if(str1.length == str2.length) {
        for (let i = 0; i < str1.length; i++) {
            if(str1[i] == str2[i]){
                count+=1;
            }
        }
    }
    if(count == str1.length){
        document.write("<br>hai chuỗi vừa nhập bằng nhau");
    }
    else {
        document.write("<br>hai chuỗi vừa nhập khác nhau");
    }
</script>
</body>
</html>
