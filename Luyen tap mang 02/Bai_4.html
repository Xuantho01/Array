<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<h3>Mạng hai chiều</h3>
<script>
  let str = prompt("Nhập vào chuỗi: ");
  document.write("Chuối vừa tạo: "+str);
  str = str.split("");
  let a = 0;
  for (let i = 0; i<str.length; i++){
      a += 1;
  }
  document.write("<br> số ký tự trong chuỗi bằng: "+a);
</script>
</body>
</html>
