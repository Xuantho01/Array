<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<h3>Tìm số lớn nhất trong mảng</h3>
<script>
    let x = [1,2,3,4,5,-6];
    let max = x[0];
    let index = 0;
    for(let i = 1; i < x.length;i++){
        if(x[i]> max){
            max = x[i];
            index = i;
        }
    }
    document.write("Số lớn nhất trong mạng là: " + max + " tại vị trí " + index);
</script>
</body>
</html>
