<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>

</head>
<body>
<h3>Đảo ngược giá trị trong mạng không dùng reverse</h3>
<script>
     let x = [1,2,3,-4,5,6];
     let first = 0;
     let last = x.length - 1;
     while(first < last){
          let b = x[first];
          x[first] = x[last];
          x[last] = b;
          first++;
          last--;
     }
     document.write(x);
</script>
</body>
</html>
