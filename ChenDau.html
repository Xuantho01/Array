
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<h3>Chèn một ký tự vào mảng</h3>
<script>
    let num = window.prompt();
    let str = num.toString();
    let result = [str[0]];
    for( let i = 1; i < str.length;i++){
        if(str[i - 1]%2==0 && str[i] %2==0){
            result.push('-',str[i]);
        }
        else{
            result.push(str[i]);
        }
    }
    document.write(result);
</script>
</body>
</html>
