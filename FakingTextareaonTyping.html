<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<body>
<h3>TYPE ANYTHING ON KEYPAD</h3>
<form name="f">
    <textarea name = "txt" cols="30" rows="10" onkeydown="OnKeyPush()">
    </textarea>
</form>
<script>
    let arr = ['i',' ','l','o','v','e',' ','y','o','u'];
    let n = "";
    function OnKeyPush(){
         let a = document.f.txt.value;
         if( a.length > 0) {
             for (let i = 0; i < a.length; i++) {
                     n += arr[i];
                 if(i == arr.length ){
                     document.f.txt.value = "";
                     n ="";
                 }
             }
         }
         document.f.txt.value = n;
         n ="";
         setTimeout("OnKeyPush()",1);
    }
</script>
</body>
</html>
